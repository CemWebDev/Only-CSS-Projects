<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Navbar Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <div><i class="bi bi-list"></i></div>
            <div class="logo-img">
              <img
                src="images/logo_gmail_lockup_default_1x_r5.png"
                alt="gmail-logo"
              />
            </div>
          </div>
          <div class="search">
            <form>
              <button class="bi bi-search"></button>
              <input type="text" placeholder="search in e-mails" spellcheck="false"/>
            </form>
          </div>
          <div class="header-buttons">
            <a href="#"><i class="bi bi-question-circle-fill"></i></a>
            <button><i class="bi bi-gear"></i></button>
            <button>
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="avatar">
                <img src="images/avatar.jpg" alt="avatar">
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
